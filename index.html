<!DOCTYPE html>
<html>
    <head>
        <title>Crimes in U.S. Institutions</title>
        <style type  = "text/css">
            div.tooltip{
                position: absolute;
                text-align: center;
                width: 100px;
                height: 28px;
                padding: 2px;
                font: 12px sans-serif;
                background: rgb(0, 255, 150);
                border: 0px;
                border-radius: 8px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <h1>Crimes in U.S. University</h1>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <script>
            var USMap, div, USMapS, projection, path, projection2, path2, arc, donutChart, pathForDonut, dataForDonut, donutData, drawDonut, dataForGenderBar, genderBarWidth, genderBar, genderBarYScale;
            //SVG
            var svg = d3.select("body").append("svg")
            .attr("width", 1272)
            .attr("height", 530);
            
            projection = d3.geo.albersUsa()
            .translate([636, 250])
            .scale([1000]);
            
            path = d3.geo.path().projection(projection);
            
            queue()
            .defer(d3.json, "Data/states.json")
            .defer(d3.csv, "Data/crimeDevidedByStates.csv")
            .await(mapping);
            
            function mapping(error, states, crimeDevidedByStates){
                if (error){
                    console.log(error);
                }
                
                div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
                
                var dataset = [];
                var colorFlag;
                var color = d3.scale.threshold()
                .domain([0, 73, 146, 219, 292, 365, 438, 511, 584, 657])
                .range(["black", "#ffffe5", "#f7fcb9", "#d9f0a3", "#addd8e", "#78c679", "#41ab5d", "#238443", "#006837", "#004529"]);
                
                for (var i = 0; i < crimeDevidedByStates.length; i++){
                    dataset[i] = [];
                    dataset[i][0] = +crimeDevidedByStates[i].ID;
                    dataset[i][1] = crimeDevidedByStates[i].State;
                    dataset[i][2] = +crimeDevidedByStates[i].Total;
                    dataset[i][3] = +crimeDevidedByStates[i].Male;
                    dataset[i][4] = +crimeDevidedByStates[i].Female;
                    dataset[i][5] = crimeDevidedByStates[i].StateFull;
                }
                
                d3.selection.prototype.moveToFront = function(){
                    return this.each(function(){
                        this.parentNode.appendChild(this);
                    });
                };
                
                USMap = svg.selectAll("pathUS")
                .data(states.features)
                .enter()
                .append("path")
                .attr("stroke-width", 1)
                .attr("stroke", "#ccc")
                .attr("d", path)
                .attr("id", function(d){
                      return "s" + d.id;
                })
                .on("mouseover", function(d, i){
                    if (d3.select(this).style("opacity") == 1){
                        d3.select(this).transition()
                        .duration(200)
                        .attr("fill", "orange");
                    
                        div.transition()
                        .duration(200)
                        .style("opacity", 0.8);
                    
                        for (var i = 0; i < dataset.length; i++){
                            if (d.id == dataset[i][0]){
                                div.html(d.properties.name + "<br/>" + dataset[i][2] + " Crimes")
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                                colorFlag = dataset[i][2];
                            }
                        }
                    }
                })
                .on("mouseout", function(d){
                    if (d3.select(this).style("opacity") == 1){
                        d3.select(this).transition()
                        .duration(500)
                        .attr("fill", color(colorFlag));
                    
                        div.transition()
                        .duration(500)
                        .style("opacity", 0);
                    }
                })
                .on("click", function(d, i){
                    for (var i = 0; i < crimeDevidedByStates.length; i++){
                        d3.select("#ss" + crimeDevidedByStates[i].ID).moveToFront();
                        d3.select("#s" + crimeDevidedByStates[i].ID).attr("fill", color(+crimeDevidedByStates[i].Total));
                    }
                    
                    USMap.transition()
                    .duration(600)
                    .style("opacity", 0);
                    
                    div.transition()
                    .duration(500)
                    .style("opacity", 0);
                    
                    USMapS.transition()
                    .duration(500)
                    .style("opacity", 1);
                    
                    d3.select("#ss" + d.id).attr("fill", "orange");
                    
                    dataForDonut = [];
                    for (var i = 0; i < dataset.length; i++){
                        if (d.id == dataset[i][0]){
                            dataForDonut[0] = dataset[i][3];
                            dataForDonut[1] = dataset[i][4];
                        }
                    }

                    //Donut Chart
                    var donutColor = [];
                    donutColor[0] = "#d9d9d9";
                    donutColor[1] = "#fa9fb5";
                    
                    donutChart = d3.layout.pie()
                    .sort(null);
                    donutData = donutChart(dataForDonut);
                    arc = d3.svg.arc()
                    .outerRadius(90)
                    .innerRadius(50);
                    drawDonut = svg.selectAll("g")
                    .data(donutData)
                    .enter()
                    .append("path")
                    .attr("d", arc)
                    .attr("transform", "translate(900, 150)")
                    .attr("fill", function(d, i){
                          return donutColor[i];
                    })
                    .style("opacity", 0)
                    .on("mouseover", function(d, i){
                        d3.select(this).transition()
                        .duration(200)
                        .attr("fill", "orange");
                        
                        div.transition()
                        .duration(200)
                        .style("opacity", 0.8);
                        
                        if (i == 0){
                            div.html("Male<br/>" + dataForDonut[i])
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                        }
                        else{
                            div.html("Female<br/>" + dataForDonut[i])
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                        }
                    })
                    .on("mouseout", function(d, i){
                        if (i == 0){
                            d3.select(this).transition()
                            .duration(500)
                            .attr("fill", "#d9d9d9");
                        }
                        else{
                            d3.select(this).transition()
                            .duration(500)
                            .attr("fill", "#fa9fb5");
                        }
                        
                        div.transition()
                        .duration(500)
                        .style("opacity", 0);
                    });
                    
                    drawDonut.transition()
                    .duration(500)
                    .style("opacity", 1);
                    drawDonut.moveToFront();
                    
                    //Gender Ratio Bar
                    dataForGenderBar = [];
                    for (var i = 0; i < crimeDevidedByStates.length; i++){
                        dataForGenderBar[i] = dataset[i][3] / dataset[i][4];
                    }
                    
                    genderBarWidth = 400 / crimeDevidedByStates.length;
                    genderBar = svg.selectAll("rect")
                    .data(dataForGenderBar)
                    .enter()
                    .append("rect");
                    
                    genderBar.transition()
                    .duration(500)
                    .each("start", function(){
                        d3.select(this)
                        .attr("y", 550 - 200)
                        .attr("height", 200)
                        .attr("fill", "orange");
                    })
                    .delay(function(d, i){
                        return i / dataForGenderBar.length * 500;
                    })
                    .attr("x", function(d, i){
                        return i * genderBarWidth + 30;
                    })
                    .attr("width", genderBarWidth - 2)
                    .attr("id", function(d, i){
                        return "genderBar" + i;
                    })
                    .each("end", function(){
                        d3.select(this)
                        .transition()
                        .duration(300)
                        .attr("y", function(d){
                            return 550 - genderBarYScale(d);
                        })
                        .attr("height", function(d){
                            return genderBarYScale(d);
                        })
                        .attr("fill", "rgba(0, 0, 255, 0.5)");
                        d3.select(this)
                        .on("mouseover", function(d, i){
                            d3.select(this).attr("fill", "orange");
                            div.transition()
                            .duration(200)
                            .style("opacity", 0.8);

                            var tip = d3.select(this).attr("id").substr(9);
                            tip = +tip;
                            div.html(dataset[tip][5] + "<br/>"  + d)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                        })
                        .on("mouseout", function(d){
                            d3.select(this).attr("fill", "rgba(0, 0, 255, 0.5)");
                            div.transition()
                            .duration(500)
                            .style("opacity", 0);
                        });
                    });
                    genderBarYScale = d3.scale.linear()
                    .domain([0.5, 1.06])
                    .range([0, 200]);
                    
                });
                
                for (var i = 0; i < crimeDevidedByStates.length; i++){
                    d3.select("#s" + crimeDevidedByStates[i].ID).attr("fill", color(+crimeDevidedByStates[i].Total));
                }
                
                projection2 = d3.geo.albersUsa()
                .translate([350, 150])
                .scale([600]);
                
                path2 = d3.geo.path().projection(projection2);
                
                USMapS = svg.selectAll("pathUS")
                .data(states.features)
                .enter()
                .append("path")
                .attr("stroke-width", 1)
                .attr("stroke", "#ccc")
                .attr("d", path2)
                .attr("id", function(d){
                      return "ss" + d.id;
                })
                .style("opacity", 0)
                .on("mouseover", function(d, i){
                    if (d3.select(this).style("opacity") == 1){
                        d3.select(this).transition()
                        .duration(200)
                        .attr("fill", "orange");
                    
                        div.transition()
                        .duration(200)
                        .style("opacity", 0.8);
                    
                        for (var i = 0; i < dataset.length; i++){
                            if (d.id == dataset[i][0]){
                                div.html(d.properties.name + "<br/>" + dataset[i][2] + " Crimes")
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                                colorFlag = dataset[i][2];
                            }
                        }
                    }
                })
                .on("mouseout", function(d){
                    if (d3.select(this).style("opacity") == 1){
                        d3.select(this).transition()
                        .duration(500)
                        .attr("fill", color(colorFlag));
                    
                        div.transition()
                        .duration(500)
                        .style("opacity", 0);
                    }
                })
                .on("click", function(d){
                    for (var i = 0; i < crimeDevidedByStates.length; i++){
                        d3.select("#s" + crimeDevidedByStates[i].ID).moveToFront();
                        d3.select("#ss" + crimeDevidedByStates[i].ID).attr("fill", color(+crimeDevidedByStates[i].Total));
                    }
                    
                    USMap.transition()
                    .duration(500)
                    .style("opacity", 1);
                    
                    div.transition()
                    .duration(500)
                    .style("opacity", 0);
                    
                    USMapS.transition()
                    .duration(600)
                    .style("opacity", 0);
                    
                    drawDonut.transition()
                    .duration(600)
                    .style("opacity", 0)
                    .remove();

                });
                
                for (var i = 0; i < crimeDevidedByStates.length; i++){
                    d3.select("#ss" + crimeDevidedByStates[i].ID).attr("fill", color(+crimeDevidedByStates[i].Total));
                }
                
                for (var i = 0; i < crimeDevidedByStates.length; i++){
                    d3.select("#s" + crimeDevidedByStates[i].ID).moveToFront();
                }

            }
        </script>
    </body>
</html>
